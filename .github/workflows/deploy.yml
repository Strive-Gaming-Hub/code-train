name: Deploy to EC2 ğŸš€

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key (id_rsa)
        run: |
          echo "ğŸ”‘ Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "âœ… SSH key configured."

      - name: Show SSH Key Fingerprint
        run: ssh-keygen -lf ~/.ssh/id_rsa || echo "âš ï¸ Key fingerprint could not be displayed"

      - name: Add EC2 to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Debug SSH Connection
        run: |
          echo "ğŸ› ï¸ Testing SSH connection..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o LogLevel=DEBUG ubuntu@${{ secrets.EC2_HOST }} exit || echo "âŒ SSH connection failed"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Connected to EC2 successfully!"
            cd ~/code-train || { echo "âŒ Directory not found!"; exit 1; }
            git pull origin main || { echo "âŒ Git pull failed!"; exit 1; }
            npm install || { echo "âŒ npm install failed!"; exit 1; }
            npm run build || { echo "âŒ Build failed!"; exit 1; }
            sudo cp -r dist/* /var/www/html/ || { echo "âŒ File copy failed!"; exit 1; }
            sudo systemctl restart nginx || { echo "âŒ Nginx restart failed!"; exit 1; }
            echo "ğŸ‰ Deployment Successful!"
